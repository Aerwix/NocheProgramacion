<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.2.1/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script src="jose.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div class="main_title">
    <h1>Sistema Reconomiento de imagenes</h1>
  </div>


  <div id="cambas"> </div>
  <!-- es la camara -->


  <div class="col1_of_2">
    <h2>Control Entrenamiento Neurona</h2>

    <h3>Entrenar usando Boton</h3>
    <div>
      <input type="button" name="Arduino" value="Arduino" class="BotonEntrenar"></input>
      <input type="button" name="RedBoard" value="RedBoard" class="BotonEntrenar"></input>
      <input type="button" name="ESP8266" value="ES8266" class="BotonEntrenar"></input>
      <input type="button" name="ESP32" value="ES32" class="BotonEntrenar"></input>
      <input type="button" name="Nada" value="Nada" class="BotonEntrenar"></input>
    </div>

    <h3>Entrenar usando TexBox</h3>
    <div>
      <input type="text" name="Texto" placeholder="Cosa 2" id="InputText"></input>
      <input type="button" name="Entrenar" value="Entrenar" id="BtEntrenar"></input>
    </div>

    <h3>Cargar o Salvar Neurona</h3>
    <div>
      <input type="button" name="Cargar" value="Cargar" id="BtCargar">
      <input type="button" name="Salvar" value="Salvar" id="BtSalvar">
    </div>

    <p id="EstadoNeurona">Estado Neurona: Esperando</p>

    <p class="more">Aprende a hacer el proyecto aqui: <a href="https://nocheprogramacion.com/Cursos/07_Inteligencia_Artificial_ML5/">NocheProgramacion.com</a> </p>

  </div>
</body>

</html>
